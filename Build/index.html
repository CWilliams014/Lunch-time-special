    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places Searchbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <body>
      <div class="container">
      <div class="options-box">
        <h1> Lunch Time Special <span style="font-size: 12px">aka no more individual google maps searches</span</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        </div>
        <input id="distance-calculator" type="button" value="distance-calculator">
        <button id="b" type="button"> Find Closest</button>
        <div id="times"></div>
        </div>
      </div>
      <div id="map"></div>
    </div>
